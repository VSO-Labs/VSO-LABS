        const ServicePage = ({ serviceKey, setPage }) => {
            const service = servicesData[serviceKey];
            const caseStudy = service?.caseStudyId ? caseStudiesData.find(cs => cs.id === service.caseStudyId) : null;

            if (!service) return <HomePage setPage={setPage} />;

            return (
                <PageWrapper>
                    <div className="pt-20 bg-white">
                        <div className="py-24 bg-slate-50">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                                <div className="w-20 h-20 mx-auto mb-6 bg-blue-100 rounded-2xl flex items-center justify-center">
                                    <service.icon />
                                </div>
                                <h1 className="text-5xl font-bold text-slate-900">{service.title}</h1>
                                <p className="mt-4 text-xl text-slate-600 max-w-3xl mx-auto">{service.tagline}</p>
                            </div>
                        </div>

                        <div className="py-24">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid lg:grid-cols-3 gap-16">
                                <div className="lg:col-span-2">
                                    <h2 className="text-3xl font-bold text-slate-900 mb-4">Our Approach</h2>
                                    <p className="text-lg text-slate-600 leading-relaxed mb-12">{service.description}</p>
                                    
                                    <h3 className="text-3xl font-bold text-slate-900 mb-6">Core Capabilities</h3>
                                    <ul className="space-y-4">
                                        {service.features.map((feature, index) => (
                                            <li key={index} className="flex items-start">
                                                <div className="flex-shrink-0 w-6 h-6 rounded-full bg-blue-600 text-white flex items-center justify-center mr-4 mt-1">
                                                    <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path></svg>
                                                </div>
                                                <p className="text-slate-600 text-lg">{feature}</p>
                                            </li>
                                        ))}
                                    </ul>
                                </div>
                                
                                <div className="lg:col-span-1">
                                    {caseStudy ? (
                                        <div className="bg-slate-50 border border-slate-200 rounded-lg p-8 sticky top-24">
                                            <h3 className="text-xl font-bold text-slate-900 mb-2">Success Story</h3>
                                            <p className="text-sm text-slate-500 mb-4">{caseStudy.client}</p>
                                            <h4 className="text-lg font-semibold text-blue-600 mb-4">{caseStudy.title}</h4>
                                            <p className="text-slate-600 text-sm mb-6">{caseStudy.challenge.content.substring(0, 150)}...</p>
                                            <button onClick={() => setPage('case-studies')} className="w-full text-center px-4 py-2 bg-white border border-slate-300 rounded-lg font-semibold hover:border-slate-400 transition">
                                                Read Full Case Study
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="bg-slate-50 border border-slate-200 rounded-lg p-8 text-center sticky top-24">
                                             <h3 className="text-xl font-bold text-slate-900 mb-4">Ready to Get Started?</h3>
                                             <p className="text-slate-600 mb-6">Let's discuss how our {service.title} expertise can transform your business.</p>
                                              <button onClick={() => setPage('appointment')} className="w-full px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold text-lg hover:bg-blue-700 transition-all">
                                                Book a Free Call
                                            </button>
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>
                </PageWrapper>
            );
        };

        const CaseStudiesPage = ({ setPage }) => (
            <PageWrapper>
                <div className="pt-20 bg-white">
                    <div className="py-24 bg-slate-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <h1 className="text-5xl md:text-6xl font-bold text-slate-900 mb-4">
                                Success Stories
                            </h1>
                            <p className="text-xl text-slate-600 max-w-3xl mx-auto">
                                Real transformations. Measurable results. Lasting partnerships.
                            </p>
                        </div>
                    </div>
                    
                    <div className="py-24">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 space-y-20">
                            {caseStudiesData.map((cs) => {
                                const service = Object.values(servicesData).find(s => s.id === cs.serviceId);
                                return (
                                    <div key={cs.id} className="bg-white border border-slate-200 rounded-lg overflow-hidden grid lg:grid-cols-2 shadow-lg">
                                        <div className="p-8 lg:p-12">
                                            <span className="inline-block px-3 py-1 text-sm font-semibold text-blue-800 bg-blue-100 rounded-full mb-4">
                                                {service.title}
                                            </span>
                                            <p className="text-slate-600 font-semibold">{cs.client}</p>
                                            <h2 className="text-3xl font-bold text-slate-900 mt-2 mb-6">{cs.title}</h2>
                                            
                                            <div className="space-y-6 text-slate-600">
                                                <div>
                                                    <h4 className="font-semibold text-slate-800 text-lg mb-2">{cs.challenge.title}</h4>
                                                    <p>{cs.challenge.content}</p>
                                                </div>
                                                 <div>
                                                    <h4 className="font-semibold text-slate-800 text-lg mb-2">{cs.solution.title}</h4>
                                                    <p>{cs.solution.content}</p>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="bg-slate-50 p-8 lg:p-12">
                                             <h3 className="text-2xl font-bold text-slate-900 mb-6">Quantifiable Results</h3>
                                             <div className="grid grid-cols-2 gap-8">
                                                 {cs.results.map(result => (
                                                     <div key={result.label}>
                                                         <div className="text-4xl lg:text-5xl font-bold text-blue-600">{result.value}</div>
                                                         <div className="text-slate-600 mt-1">{result.label}</div>
                                                     </div>
                                                 ))}
                                             </div>
                                             <div className="mt-10 pt-8 border-t border-slate-200">
                                                <div className="flex items-start space-x-4">
                                                    <img src={cs.testimonial.avatar} alt={cs.testimonial.author} className="w-14 h-14 rounded-full"/>
                                                    <div>
                                                        <p className="text-slate-600 italic">"{cs.testimonial.text}"</p>
                                                        <div className="text-slate-900 font-bold mt-2">{cs.testimonial.author}</div>
                                                        <div className="text-slate-500 text-sm">{cs.testimonial.role}</div>
                                                    </div>
                                                </div>
                                             </div>
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                </div>
            </PageWrapper>
        );

        const AboutPage = ({ setPage }) => (
            <PageWrapper>
                <div className="pt-20 bg-white">
                    <div className="py-24 bg-slate-50">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
                            <h1 className="text-5xl md:text-6xl font-bold text-slate-900 mb-4">
                                Pioneering the Next Wave of Digital Innovation
                            </h1>
                            <p className="text-xl text-slate-600 max-w-3xl mx-auto">
                                We are a new and agile team of innovators, founded just two months ago, dedicated to building the intelligent and efficient IT solutions that power tomorrow's enterprises.
                            </p>
                        </div>
                    </div>

                    <div className="py-24">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 grid md:grid-cols-2 gap-16 items-center">
                            <div>
                                <h2 className="text-3xl font-bold text-slate-900 mb-4">Our Mission</h2>
                                <p className="text-lg text-slate-600 leading-relaxed">
                                   To empower forward-thinking businesses with agile and transformative technology. As a new player in the market, we aim to be a nimble, strategic partner, turning complex challenges into clear business advantages and rapid growth for our clients.
                                </p>
                            </div>
                            <div>
                                 <h2 className="text-3xl font-bold text-slate-900 mb-4">Our Vision</h2>
                                <p className="text-lg text-slate-600 leading-relaxed">
                                   To become a disruptive force in enterprise IT, creating a future where businesses can leverage the latest in automation, data, and cloud technology to outmaneuver the competition and define new market opportunities.
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </PageWrapper>
        );

        const AppointmentPage = () => {
             const [formData, setFormData] = React.useState({
                fullName: '',
                email: '',
                company: '',
                country: '',
                phone: '',
                projectType: '',
                budget: '',
                timeline: '',
                selectedDate: '',
                selectedTime: '03:00 PM',
                message: '',
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            });
            
            const [isSubmitting, setIsSubmitting] = React.useState(false);
            const [submitStatus, setSubmitStatus] = React.useState('');

            const handleInputChange = (e) => {
                setFormData(prev => ({ ...prev, [e.target.name]: e.target.value }));
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsSubmitting(true);
                setSubmitStatus('');
                
                const templateParams = {
                    to_email: 'info@vsolabs.com',
                    from_name: formData.fullName,
                    reply_to: formData.email,
                    company: formData.company,
                    country: formData.country,
                    phone: formData.phone || 'Not provided',
                    project_type: formData.projectType,
                    budget: formData.budget,
                    timeline: formData.timeline,
                    date: formData.selectedDate,
                    time: formData.selectedTime,
                    timezone: formData.timezone,
                    message: formData.message || 'No additional details provided'
                };

                try {
                    // NOTE: Replace with your actual Service ID, Template ID, and Public Key from your EmailJS account.
                    // await emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams);
                    
                    // This is a simulation for demonstration purposes.
                    console.log("Simulating EmailJS send with params:", templateParams);
                    await new Promise(resolve => setTimeout(resolve, 2000));

                    setSubmitStatus('success');
                } catch (error) {
                    console.error('EmailJS failed to send.', error);
                    setSubmitStatus('error');
                }

                setIsSubmitting(false);
            };
            
            const today = new Date().toISOString().split('T')[0];
            const timeSlots = ['09:00 AM', '10:00 AM', '11:00 AM', '02:00 PM', '03:00 PM', '04:00 PM'];
            const projectTypes = ['AI & Automation', 'Cloud Migration', 'Data Analytics', 'Web Development', 'System Integration', 'IT Consulting'];
            const budgetRanges = ['< $50K', '$50K - $200K', '$200K - $500K', '$500K - $1M', '$1M+'];
            const timelines = ['ASAP', '1-3 months', '3-6 months', '6-12 months', '12+ months'];
            const countries = ['United States', 'Canada', 'United Kingdom', 'Germany', 'France', 'Australia', 'Japan', 'India', 'Singapore', 'Other'];

            if (submitStatus === 'success') {
                return (
                    <PageWrapper>
                        <div className="pt-20 min-h-screen bg-white flex items-center justify-center">
                           <div className="max-w-2xl mx-auto px-4 text-center">
                                <div className="success-indicator w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-8">
                                    <svg className="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="3" d="M5 13l4 4L19 7"></path></svg>
                                </div>
                                <h1 className="text-4xl font-bold text-slate-900 mb-4">Request Submitted!</h1>
                                <p className="text-lg text-slate-600 mb-8">Thank you. Our team will contact you within 2 business hours to confirm your strategy session.</p>
                            </div>
                        </div>
                    </PageWrapper>
                );
            }

            return (
                <PageWrapper>
                   <div className="pt-20 bg-slate-50">
                        <div className="py-20 text-center">
                             <h1 className="text-4xl md:text-5xl font-bold text-slate-900 mb-4">Book Your Strategy Session</h1>
                             <p className="text-lg text-slate-600 max-w-2xl mx-auto">Schedule a free 45-minute consultation with our solution architects to discuss your project in detail.</p>
                        </div>
                        <div className="pb-24">
                            <div className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 bg-white p-8 sm:p-12 rounded-lg shadow-lg border border-slate-200">
                                <form onSubmit={handleSubmit} className="space-y-8">
                                    
                                    {/* Section 1: Personal Info */}
                                    <div className="p-6 border border-slate-200 rounded-lg">
                                        <h2 className="text-2xl font-bold text-slate-900 mb-6">1. Your Information</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                            <div>
                                                <label className="block text-slate-700 font-medium mb-2">Full Name *</label>
                                                <input type="text" name="fullName" value={formData.fullName} onChange={handleInputChange} className="form-input w-full px-4 py-3 rounded-md" required />
                                            </div>
                                            <div>
                                                <label className="block text-slate-700 font-medium mb-2">Work Email *</label>
                                                <input type="email" name="email" value={formData.email} onChange={handleInputChange} className="form-input w-full px-4 py-3 rounded-md" required />
                                            </div>
                                            <div>
                                                <label className="block text-slate-700 font-medium mb-2">Company Name *</label>
                                                <input type="text" name="company" value={formData.company} onChange={handleInputChange} className="form-input w-full px-4 py-3 rounded-md" required />
                                            </div>
                                            <div>
                                                <label className="block text-slate-700 font-medium mb-2">Country *</label>
                                                <select name="country" value={formData.country} onChange={handleInputChange} className="form-input w-full px-4 py-3 rounded-md" required>
                                                    <option value="" disabled>Select a country...</option>
                                                    {countries.map(c => <option key={c} value={c}>{c}</option>)}
                                                </select>
                                            </div>
                                            <div className="md:col-span-2">
                                                <label className="block text-slate-700 font-medium mb-2">Phone Number</label>
                                                <input type="tel" name="phone" value={formData.phone} onChange={handleInputChange} className="form-input w-full px-4 py-3 rounded-md" />
                                            </div>
                                        </div>
                                    </div>

                                    {/* Section 2: Project Details */}
                                    <div className="p-6 border border-slate-200 rounded-lg">
                                        <h2 className="text-2xl font-bold text-slate-900 mb-6">2. Project Details</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                            <div>
                                                <label className="block text-slate-700 font-medium mb-2">Service of Interest *</label>
                                                <select name="projectType" value={formData.projectType} onChange={handleInputChange} className="form-input w-full px-4 py-3 rounded-md" required>
                                                     <option value="" disabled>Select a service...</option>
                                                    {projectTypes.map(p => <option key={p} value={p}>{p}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-slate-700 font-medium mb-2">Estimated Budget *</label>
                                                <select name="budget" value={formData.budget} onChange={handleInputChange} className="form-input w-full px-4 py-3 rounded-md" required>
                                                    <option value="" disabled>Select a range...</option>
                                                    {budgetRanges.map(b => <option key={b} value={b}>{b}</option>)}
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-slate-700 font-medium mb-2">Project Timeline *</label>
                                                <select name="timeline" value={formData.timeline} onChange={handleInputChange} className="form-input w-full px-4 py-3 rounded-md" required>
                                                     <option value="" disabled>Select a timeline...</option>
                                                    {timelines.map(t => <option key={t} value={t}>{t}</option>)}
                                                </select>
                                            </div>
                                        </div>
                                         <div className="mt-6">
                                            <label className="block text-slate-700 font-medium mb-2">Tell us about your project</label>
                                            <textarea name="message" value={formData.message} onChange={handleInputChange} rows="4" className="form-input w-full px-4 py-3 rounded-md"></textarea>
                                        </div>
                                    </div>

                                    {/* Section 3: Scheduling */}
                                     <div className="p-6 border border-slate-200 rounded-lg">
                                        <h2 className="text-2xl font-bold text-slate-900 mb-6">3. Preferred Meeting Time</h2>
                                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                            <div>
                                                <label className="block text-slate-700 font-medium mb-3">Preferred Date *</label>
                                                <input type="date" name="selectedDate" value={formData.selectedDate} onChange={handleInputChange} min={today} className="form-input w-full px-4 py-3 rounded-md" required />
                                            </div>
                                            <div>
                                                <label className="block text-slate-700 font-medium mb-3">Preferred Time Slot*</label>
                                                <div className="grid grid-cols-3 gap-3">
                                                    {timeSlots.map(time => (
                                                        <button key={time} type="button" onClick={() => setFormData(prev => ({...prev, selectedTime: time}))} className={`time-slot p-2 rounded-lg text-sm font-medium ${formData.selectedTime === time ? 'selected' : ''}`}>
                                                            {time}
                                                        </button>
                                                    ))}
                                                </div>
                                                <p className="text-slate-500 text-xs mt-2">Your timezone: {formData.timezone}</p>
                                            </div>
                                        </div>
                                    </div>

                                     <div>
                                        {submitStatus === 'error' && <p className="text-red-600 text-center mb-4">There was an error. Please try again or email us directly.</p>}
                                        <button type="submit" disabled={isSubmitting} className="w-full px-8 py-4 bg-blue-600 text-white rounded-lg font-semibold text-lg hover:bg-blue-700 disabled:opacity-50 transition-colors">
                                            {isSubmitting ? <span className="loading-dots">Submitting</span> : "Schedule My Consultation"}
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </PageWrapper>
            );
        };

        // --- Main App Component ---
        function App() {
            const [currentPage, setCurrentPage] = React.useState('home');
            
            const renderPage = () => {
                if (currentPage.startsWith('service/')) {
                    const serviceKey = currentPage.replace('service/', '');
                    return <ServicePage serviceKey={serviceKey} setPage={setCurrentPage} />;
                }
                
                switch (currentPage) {
                    case 'case-studies': return <CaseStudiesPage setPage={setCurrentPage} />;
                    case 'about': return <AboutPage setPage={setCurrentPage} />;
                    case 'appointment': return <AppointmentPage />;
                    default: return <HomePage setPage={setCurrentPage} />;
                }
            };

            return (
                <div className="min-h-screen bg-slate-50">
                    <Navbar setPage={setCurrentPage} />
                    <main>
                        {renderPage()}
                    </main>
                    <Footer setPage={setCurrentPage} />
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);
    </script>
</body>
</html>
